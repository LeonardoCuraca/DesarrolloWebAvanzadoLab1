<html>
  <head>
    <title>Comision PHP</title>
    <script type="text/javascript">
      var calcular = function() {
        var venta = document.getElementById("venta").value;
        if (venta <= 150) {
          document.getElementById('comision').value = 0;
        }
        if (venta > 150 && venta <= 400) {
          document.getElementById('comision').value = 0.1 * venta;
        }
        if (venta > 400) {
          document.getElementById('comision').value = 0.09 * venta + 50;
        }
      }
    </script>
  </head>
  <body>
    <form>
      <p>Venta total <input type="number" id="venta" /></p>
      <p><input type="button" value="Calcular" onclick="calcular()"/></p>
      <p>Comision: <input type="text" id="comision" disabled="disabled" /></p>
    </form>
  </body>
</html>
