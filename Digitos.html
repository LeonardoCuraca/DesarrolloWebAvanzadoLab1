<html>
  <head>
    <title>Comision PHP</title>
    <script type="text/javascript">
      var verificar = function() {
        var numero = document.getElementById("numero").value;
        document.getElementById("total").innerHTML = "Total de digitos: " + numero.toString().length;

        var temp = numero;
        var sumaPar = 0;
        var sumaImpar = 0;
        var rem = 0;

        console.log(temp.toString().length);

        for (var i = 0; i < numero.toString().length; i++) {
          rem = Math.trunc(temp % 10);
          if (rem % 2 == 1) {
            sumaImpar += rem;
          } else {
            sumaPar += rem;
          }
          temp = temp / 10;
        }
        document.getElementById("sumaPar").innerHTML = "Suma de Pares = " + sumaPar;
        document.getElementById("sumaImpar").innerHTML = "Suma de Impares = " + sumaImpar;
      }
    </script>
  </head>
  <body>
    <form>
      <p>Numero <input type="number" id="numero" /></p>
      <p><input type="button" value="Calcular" onclick="verificar()"/></p>
      <p id="total"></p>
      <p id="sumaPar"></p>
      <p id="sumaImpar"></p>
    </form>
  </body>
</html>
